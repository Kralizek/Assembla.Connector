version: '{build}'

image: Visual Studio 2017 RC

configuration: Release

platform: Any CPU

build_script:

- ps: >-
    cd src\Kralizek.Assembla.Connector
    dotnet restore
    dotnet build -c $env:CONFIGURATION --no-dependencies
    dotnet pack -c $env:CONFIGURATION --no-build

artifacts:

- path: '**\*.nupkg'
